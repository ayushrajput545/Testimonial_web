<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Our Testimonials</h1>
    <div class="underline"></div>

    <div class="testimonial">
      <div class="img-container">
        <img id="person-img" src="" alt="person" />
        <div class="img-background"></div>
      </div>
      <h2 id="author"></h2>
      <h4 id="job"></h4>
      <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
      <p id="info"></p>
      <div class="quote-icon"><i class="fas fa-quote-right"></i></div>
    </div>

    <div class="buttons">
      <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
      <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <button class="surprise-btn" id="random-btn">Surprise Me</button>
  </div>
</body>
</html>
